<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsWidthBreakPoints - Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .width-lt400 {
            background-color: lightcoral;
        }

        .width-b400a600 {
            background-color: lightblue;
        }

        .width-b600a800 {
            background-color: lightgreen;
        }

        .width-gt800 {
            background-color: lightyellow;
        }
    </style>
</head>

<body>
    <h1>jsWidthBreakPoints</h1>
    <p>Resize the window to see the CSS classes being applied.</p>
    <p>Breakpoints: [400, 600, 800]</p>
    <p id="current-width"></p>

    <!-- Rule container -->
    <div id="rule"></div>

    <script src="../dist/jsWidthBreakPoints.js"></script>
    <script>
        JsWidthBreakPoints.init({
            widths: [400, 600, 800],
            applyClasses: true,
            classPrefix: 'width-',
            rule: {
                show: true, // Show the rule
                opacity: 0.6, // Opacity of the rule
                color: 'red', // Color of the rule
            },
            onBreakPoint: (event) => {
                console.log('Breakpoint reached:', event);
            },
        });

        const drawInfo = () => {
            document.getElementById('current-width').textContent = `Current width: ${window.innerWidth} | current breakpoint: ${JsWidthBreakPoints.currentClass}`;
        };

        // Update current width display
        window.addEventListener('resize', (event) => {
            drawInfo();
        });

        drawInfo();
    </script>
</body>

</html>
