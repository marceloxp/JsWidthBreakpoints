<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsWidthBreakPoints - Demo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .width-lt400 {
            background-color: lightcoral;
        }

        .width-b400a600 {
            background-color: lightblue;
        }

        .width-b600a800 {
            background-color: lightgreen;
        }

        .width-gt800 {
            background-color: lightyellow;
        }

        /* Rule styles */
        #rule {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ensure the rule doesn't interfere with clicks */
            z-index: 1000;
        }

        .rule-line {
            position: absolute;
            top: 0;
            height: 100%;
            width: 1px;
            background-color: red;
            opacity: 0.7;
        }

        .rule-label {
            position: absolute;
            top: 10px;
            left: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <h1>jsWidthBreakPoints</h1>
    <p>Resize the window to see the CSS classes being applied.</p>
    <p>Breakpoints: [400, 600, 800]</p>
    <p id="current-width"></p>

    <!-- Rule container -->
    <div id="rule"></div>

    <script src="../dist/jsWidthBreakPoints.js"></script>
    <script>
        JsWidthBreakPoints.init({
            widths: [400, 600, 800],
            applyClasses: true,
            classPrefix: 'width-',
            rule: {
                show: true, // Show the rule
                opacity: 0.6, // Opacity of the rule
                color: 'red', // Color of the rule
            },
            onBreakPoint: (event) => {
                console.log('Breakpoint reached:', event);
            },
        });

        // Update current width display
        window.addEventListener('resize', (event) => {
            document.getElementById('current-width').textContent = `Current width: ${event.target.innerWidth}`;
        });

        document.getElementById('current-width').textContent = `Current width: ${window.innerWidth}`;
    </script>
</body>

</html>
