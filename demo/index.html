<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsWidthBreakPoints - Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>jsWidthBreakPoints</h1>
    <p>Redimensione a janela para ver as classes CSS sendo aplicadas.</p>
    <p>Breakpoints: [400, 600, 800]</p>
    <p id="current-width"></p>

    <script src="../dist/jsWidthBreakPoints.js"></script>
    <script>
        JsWidthBreakPoints.init({
            widths: [400, 600, 800],
            syncWidthMediaQuery: true,
            applyClasses: true,
            classPrefix: 'width-',
            onBreakPoint: (event) => {
                document.getElementById('current-width').textContent = `Largura atual: ${event.currentWidth}`;
                console.log('Breakpoint atingido:', event);
            },
        });
    </script>
</body>
</html>
